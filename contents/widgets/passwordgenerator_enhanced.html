<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .input-box {
      width: 500px; /* aumentado */
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .input-box input {
      height: 65px;
      width: 100%;
      border: none;
      border-radius: 10px;
      color: #333;
      margin: 15px 0 25px;
      outline: none;
      font-size: 26px;
      padding: 0 25px;
      letter-spacing: 2px;
      text-align: center;
      background: #f9f9f9;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1),
                  inset -3px -3px 6px rgba(255,255,255,0.8);
    }

    .input-box #btn {
      background: #001E50;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      display: inline-block;
      padding: 14px 25px;
      border-radius: 10px;
      transition: background 0.2s ease;
      margin-top: 10px;
    }

    .input-box #btn:hover {
      background: #003080;
    }

    .range-container {
      margin-top: 10px;
      text-align: center;
    }

    .range-container label {
      font-weight: bold;
      font-size: 17px;
    }

    .range-container input[type="range"] {
      width: 100%;
      margin: 10px 0;
      accent-color: #001E50;
    }

    .length-display {
      font-size: 18px;
      color: #001E50;
      font-weight: bold;
    }
  </style>
</head>

<body>  
  <div class="input-box">
    <input type="text" id="password" readonly placeholder="Sua senha aparecerÃ¡ aqui">
    
    <div class="range-container">
      <label for="lengthRange">
        Comprimento: <span id="lengthValue" class="length-display">12</span> caracteres
      </label>
      <input type="range" id="lengthRange" min="4" max="32" value="12" step="1">
    </div>
    
    <div id="btn" onclick="getPassword()">Gerar Senha</div>
  </div>

  <script>
    const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()+?><:{}[]";
    const lengthRange = document.getElementById("lengthRange");
    const lengthValue = document.getElementById("lengthValue");
    const passwordField = document.getElementById("password");

    lengthRange.addEventListener("input", () => {
      lengthValue.textContent = lengthRange.value;
    });

    function getPassword() {
      const passwordLength = parseInt(lengthRange.value);
      let password = "";

      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      passwordField.value = password;
    }
  </script>
</body>
</html>
